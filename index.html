<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="kanban-heading">
            <h1>Kanban Board</h1>
        </div>
        <div class="kanban-board">
            <div class="kanban-block" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
                <p>To Do</p>
                <button onclick="toggleTaskForm()">Create new task</button>
            </div>
            <div class="kanban-block" id="inprogress" ondrop="drop(event)" ondragover="allowDrop(event)">
                <p>In Progress</p>
            </div>
            <div class="kanban-block" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
                <p>Done</p>
            </div>
            <div class="create-new-task-block" id="create-new-task-block" style="display: none;">
                <p>New Task</p>
                <div class="form-row">
                    <label for="task-name">Task:</label>
                    <input type="text" id="task-name">
                </div>
                <div class="form-row">
                    <label for="task-description">Description:</label>
                    <textarea id="task-description" rows="4"></textarea>
                </div>
                <div class="form-row">
                    <label for="task-status">Status:</label>
                    <select id="task-status">
                        <option value="todo">To Do</option>
                        <option value="inprogress">In Progress</option>
                        <option value="done">Done</option>
                    </select>
                </div>
                <div class="form-row">
                    <button onclick="saveTask()">Save</button>
                    <button onclick="toggleTaskForm()">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
